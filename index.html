<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Reservasi Bengkel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("black-background-digital-art-simple-red-wallpaper-preview.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      text-shadow: 2px 2px 4px #000;
    }

    form {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease-out;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1a1a;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .none {
      visibility: hidden;
    }

    .tombol {
      background-color: #020024;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>Reservasi Bengkel</h2>

  <form action="https://formspree.io/f/mvgqvkok" method="POST">
    <label for="nama">Nama pemilik kendaraan:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telepon">Nomor Telepon:</label>
    <input type="tel" id="telepon" name="telepon" required>

    <label for="kendaraan">Jenis Kendaraan:</label>
    <textarea name="jenis mobil" id="kendaraan"></textarea>

    <label for="tanggal">Tanggal Reservasi:</label>
    <input type="date" id="tanggal" name="tanggal" required>

    <label for="pesan">Keluhan / Permintaan Khusus:</label>
    <textarea id="pesan" name="pesan" rows="4" placeholder="Contoh: body lecet, cat pudar, dll"></textarea>

    <button type="submit">Kirim Reservasi</button>

    <div class="none">tidak terlihat</div>

    <button type="button" class="tombol">
      <a href="https://maps.app.goo.gl/BP4sBUMTEGff1bRQ8" target="_blank">KLIK UNTUK LOKASI KAMI</a>
    </button>
  </form>

  <!-- JavaScript Animasi Interaktif Ringan -->
  <script>
    document.querySelectorAll("input, textarea").forEach(el => {
      el.addEventListener("focus", () => {
        el.style.backgroundColor = "#fff0f0";
      });
      el.addEventListener("blur", () => {
        el.style.backgroundColor = "#fff";
      });
    });
  </script>

</body>
</html>
